<section class="modal-registration modal">

    <button class="modal__close-btn">
        <img src="/images/icons/close-black.svg" alt="">
    </button>

    <h1 class="modal__title">
        Регистрация линого кабинета
    </h1>

    <form class="modal__form" action="">
        <div class="modal__form-radio">
            <div class="modal__form-radio_item">
                <input class="modal__form-radio_btn" type="radio" id="fiz_face" name="face" value="Физическое лицо">
                <label class="modal__form-radio_name" for="fiz_face">Физ. Лицо</label>
            </div>
            <div class="modal__form-radio_item">
                <input class="modal__form-radio_btn" type="radio" id="ur_face" name="face" value="Юридическое лицо">
                <label class="modal__form-radio_name" for="ur_face">Юр. Лицо</label>
            </div>
        </div>

        <input class="modal__form-input" type="text" placeholder="Введите имя">
        <input class="modal__form-input" type="text" placeholder="E-mail">
        <input class="modal__form-input" type="text" placeholder="Номер телефона">

        <button class="modal__form-btn btn">Зарегистрироваться</button>

        <div class="modal__form-bottom">
            <input class="modal__form-bottom_checkbox" type="checkbox" id="modalCheckbox" name="modalCheckbox">
            <label class="modal__form-bottom_text" for="modalCheckbox">
                Нажимая кнопку "Зарегистрироваться", я даю своё согласие на обработку персональных данных. 
                <a href="">Политика конфиденциальности</a> и 
                <a href="">публичная оферта</a>
            </label>
        </div>
    </form>
</section>
