<section class="filter">

                    <h4 class="filter__item-title">
                        Цена, ₽

                    <button class="filter__item-openCloseBtn">

                    </button>
                </div>

                <div class="filter__price-range filter-hidden">
                    <div class="filter__price-fromTo">

                        <div class="filter__price-to">до
                            <span>33 840</span>
                        </div>
                    </div>
